<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="CSS/Manutencao.css"> 
        <title>Manutenção_JTS</title>
    </head>
    <body class="bg-manutencao">
        <div class="container-fluid p-0">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
                    <a class="navbar-brand me-5" href="dashboard.html">
                        <img src="img/JTS_Logo.png" alt="JTS_Logo" width="130">
                    </a>
                    <div class="d-flex w-100"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Almoxarifado</a> </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Manutenção</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gerência</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a> </li>
                        </ul>
                        <a class="btn btn-sair ms-auto" href="#">Sair</a>
                    </div>
                </nav>
            </header>
        </div>

        <div class="container-fluid py-4 main-content-container">
            <div class="row justify-content-center">
                <div class="col-12 col-xl-10 main-card-wrapper p-0">
                    <h1 class="page-title text-center mb-4">Gerenciamento de Manutenção</h1>
                    
                    <div class="row g-4">
                        <div class="col-lg-3">
                            
                            <div class="card machine-info-card p-3 mb-4">
                                <div class="row align-items-center">
                                    <div class="col-7">
                                        <img src="img/machine.png" class="img-fluid machine-img" alt="Imagem da Máquina">
                                    </div>
                                </div>
                                <div>
                                    <div class="col-7 d-flex flex-column justify-content-center machine-text-info">
                                        <div class="machine-details-box">
                                            <p class="mb-1 text-secondary machine-placa-label">Placa: <strong class="text-dark">OPW8D23</strong></p>
                                            <p class="mb-0 text-secondary machine-name-label">Nome: <strong class="text-dark">BOBCAT S70</strong></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card filters-card p-4 mb-4">
                                <h3 class="card-title filter-title pb-2">Filtros</h3>
                                <ul class="list-unstyled filter-list">
                                    <li><div class="form-check"><input class="form-check-input filter-radio" type="radio" name="filterType" id="pecasRadio"><label class="form-check-label filter-label" for="pecasRadio">Peças</label></div></li>
                                    <li><div class="form-check"><input class="form-check-input filter-radio" type="radio" name="filterType" id="filtrosRadio"><label class="form-check-label filter-label" for="filtrosRadio">Filtros</label></div></li>
                                    <li><div class="form-check"><input class="form-check-input filter-radio" type="radio" name="filterType" id="cabosRadio"><label class="form-check-label filter-label" for="cabosRadio">Cabos</label></div></li>
                                    <li><div class="form-check"><input class="form-check-input filter-radio" type="radio" name="filterType" id="oleoRadio" checked><label class="form-check-label filter-label" for="oleoRadio">Óleo</label></div></li>
                                </ul>
                            </div>

                            <div class="card status-card p-4">
                                <h3 class="card-title status-title pb-2">Status</h3>
                                <ul class="list-unstyled status-list">
                                    <li><div class="form-check"><input class="form-check-input status-radio" type="radio" name="statusOption" id="disponivelRadio" checked><label class="form-check-label status-label" for="disponivelRadio">Disponível</label></div></li>
                                    <li><div class="form-check"><input class="form-check-input status-radio" type="radio" name="statusOption" id="indisponivelRadio" checked><label class="form-check-label status-label" for="indisponivelRadio">Indisponível</label></div></li>
                                    <li><div class="form-check"><input class="form-check-input status-radio" type="radio" name="statusOption" id="manutencaoRadio" checked><label class="form-check-label status-label" for="manutencaoRadio">Manutenção</label></div></li>
                                </ul>
                                <button class="btn add-history-btn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>
                            </div>
                        </div>

                            <div class="col-lg-7">
                            
                                <div class="card form-input-card p-4 mb-4">
                                    <h3 class="input-card-title mb-3">Gerenciamento de Manutenção</h3>
                                    <div class="input-form-wrapper">
                                        <div class="input-line data-line">
                                            <div class="form-group date-input">
                                                <label for="dataInput">DATA</label>
                                                <input type="date" class="form-control" id="dataInput" value="2025-04-05">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-line tipo-line">
                                        <div class="form-group type-options">
                                            <label for="tipoInput">TIPO</label>
                                            <div class="type-radio-group">
                                                <input class="form-check-input type-radio" type="radio" name="manutencaoType" id="filtroManut" checked> <label for="filtroManut">Filtro</label>
                                                <input class="form-check-input type-radio" type="radio" name="manutencaoType" id="cabosManut"> <label for="cabosManut">Cabos</label>
                                                <input class="form-check-input type-radio" type="radio" name="manutencaoType" id="oleoManut" checked> <label for="oleoManut">Óleo</label>
                                                <input class="form-check-input type-radio" type="radio" name="manutencaoType" id="pecasManut"> <label for="pecasManut">Peças</label>
                                                <input class="form-check-input type-radio" type="radio" name="manutencaoType" id="outroManut"> <label for="outroManut">Outro</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-line description-line">
                                        <div class="form-group description-input-group">
                                            <label for="descricaoInput">DESCRIÇÃO</label>
                                            <div class="input-group">
                                                <textarea class="form-control custom-input" id="especificacoes" rows="8"></textarea>
                                                <button class="btn add-history-btn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card history-card p-4">
                                <h3 class="card-title history-title pb-2">Histórico</h3>
                                
                                <div class="table-responsive history-table-wrapper">
                                    <table class="table history-table">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="col-3">DATA</th>
                                                <th scope="col" class="col-6">DESCRIÇÃO</th>
                                                <th scope="col" class="col-3 text-end">TIPO</th>
                                                <th scope="col" class="trash-column"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="history-data-cell">23/10/2025</td>
                                                <td class="history-description-cell">Troca de óleo com 1000km</td>
                                                <td class="history-type-cell">Óleo</td>
                                                <td class="trash-column"><i class="fas fa-trash-alt trash-icon"></i></td>
                                            </tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                            <tr><td></td><td></td><td></td><td></td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
