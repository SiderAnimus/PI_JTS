<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/add_maquinas.css">
        <title>Adicionar Máquina</title>
    </head>
    <body class="bg-light-gray">
        <div class="container-fluid p-0">

            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
                    <a class="navbar-brand me-5" href="dashboard.html">
                        <img src="img/JTS_Logo.png" alt="JTS_Logo" width="130"> 
                    </a>
                    
                    <div class="d-flex w-100"> 
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Almoxarifado</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="manutencao.html">Manutenção</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gerência</a>
                            </li>
                        </ul>

                        <a class="btn btn-sair ms-auto" href="#">Sair</a>
                    </div>
                </nav>
            </header>
        </div>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-9">
                    <div class="card p-4 form-card-container">
                        <div>
                            <h2>
                                Adicionar Máquina
                            </h2>
                        </div>
                        <form>

                            <div class="mb-4">
                                <label for="selectTipo" class="form-label custom-label">Selecionar Tipo...</label>
                                <select class="form-select custom-input" id="selectTipo" aria-label="Selecionar Tipo">
                                    <option selected>Tipo...</option>
                                    <option value="1">Retroescavadeira</option>
                                    <option value="2">Pá Carregadeira</option>
                                    <option value="3">Escadeira</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="codigoMaquina" class="form-label custom-label">Código da Máquina</label>
                                <input type="text" class="form-control custom-input code-input" id="codigoMaquina" placeholder="#">
                            </div>

                            <div class="mb-4">
                                <label for="imagemMaquina" class="form-label custom-label">Imagem da Máquina</label>
                                <div class="custom-file-input-wrapper">
                                    <input type="file" class="form-control" id="imagemMaquina" hidden>
                                    <label class="form-control file-input-label custom-input" for="imagemMaquina">
                                        Envie a imagem da máquina...
                                    </label> 
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="especificacoes" class="form-label custom-label">Especificações</label>
                                <textarea class="form-control custom-input" id="especificacoes" rows="8"></textarea>
                            </div>

                            <div class="d-flex justify-content-end align-items-center mt-5">
                                <button type="button" class="btn btn-link text-decoration-none text-dark me-3 cancel-btn">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-dark add-btn">
                                    Adicionar Máquina
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>
            // Script para atualizar o texto do input de arquivo após a seleção
            document.getElementById('imagemMaquina').addEventListener('change', function(e) {
                var fileName = e.target.files[0] ? e.target.files[0].name : 'Envie a imagem da máquina...';
                document.querySelector('.file-input-label').textContent = fileName;
            });
        </script>
    </body>
</html>
